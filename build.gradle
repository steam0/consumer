buildscript {
	ext {
		pactVersion = '3.6.13'
	}

	dependencies {
		classpath("au.com.dius:pact-jvm-provider-gradle_2.12:${pactVersion}")
	}
}

plugins {
	id 'org.springframework.boot' version '2.1.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
	id "au.com.dius.pact" version "${pactVersion}"
}

group = 'io.stene'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

clean.doFirst {
	delete "${rootDir}/target"
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation "au.com.dius:pact-jvm-consumer-junit5_2.12:${pactVersion}"

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
}

test {
	systemProperties['pact.rootDir'] = 'target/pacts'
}

// Publish pact files
pact {
	publish {
		pactDirectory = 'target/pacts'
		pactBrokerUrl = 'http://localhost:3000'
	}
}